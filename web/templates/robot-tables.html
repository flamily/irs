{% with page_title = page_title %}
  {% include 'header.html' %}
{% endwith %}
  <body id="page-top">
    <div id="table-layout" class="container text-center container-space">
        <div class="row">
            <div class="col">
                <button type="button" data-tableId=1 class="btn-sm-left unavailable-table">Table 1</button>
                <button type="button" data-tableId=2 class="btn-space btn-sm-right">Table 2</button>
            </div>
        <div class="col">
            <button type="button" data-tableId=3 class="btn-lg">Table 3</button>
        </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" data-tableId=4 class="btn-lg">Table 4</button>
            </div>
            <div class="col">
                <button type="button" data-tableId=5 class="btn-lg">Table 5</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" data-tableId=6 class="btn-lg">Table 6</button>
            </div>
            <div class="col">
                <button type="button" data-tableId=7 class="btn-sm-left">Table 7</button>
                <button type="button" data-tableId=8 class="btn-sm-right">Table 8</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="statusModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="modalLabel">Confirm selection?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>You are taking table <span id="modalTableNumber" style="content=''"></span>. Please press 'confirm' to proceed.<p>
                    <form method="post">
                        <input type=submit formaction="/robot/proceed/" value="Confirm" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
        </div>
    </div>
  </body>
  {% include 'footer.html' %}
</html>
