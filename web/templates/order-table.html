{% with page_title = page_title %}
  {% include 'header.html' %}
{% endwith %}
  <body class="bg-dark">
    <div class="container">
      <div class="row justify-content-center">
        <h1>Welcome to Avalon Smart Restaurant</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="row">
            {% for table in tables %}
            <div class="col-md-3">
              <div class="well">
                <form action="/order/new?tid={{ table.rt_id }}" method="get">
                  <input type=submit
                  value="Table {{ table.rt_id }}"
                  class="btn btn-default">
                  <input type=hidden value="1" name=table_id>
                </form>
                <h4 class="text-light">Table {{ table.rt_id }}</h4>
              </div>
            </div>
            <!-- <tr>
              <td>{{ table.rt_id }}</td>
              <td>{{ table.state }}</td>
              <td>{{ table.capacity }}</td>
            </tr> -->
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </body>
  {% include 'footer.html' %}
</html>
