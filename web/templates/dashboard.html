<div class="graph-mode-buttons">
  <div>
    <button name="Customer"class="btn btn-primary btn-block" onclick="changeGraphMode(this)">
      Customer Satisfaction
    </button>
  </div>
  <div>
    <button name="Staff" class="btn btn-primary btn-block" onclick="changeGraphMode(this)">
      Staff Performance
    </button>
  </div>
  <div>
    <button name="Menu" class="btn btn-primary btn-block" onclick="changeGraphMode(this)">
        Menu Trends
    </button>
  </div>
</div>

<div class="card mb-3">
  <div class="card-header">
    <i class="fas fa-chart-area"></i>
    <span id="graph_title">Customer Satisfaction Graph</span>
    <div class="btn-group" style="float: right; width: 40%">
      <div>
        <button class="btn btn-primary btn-block" onclick="changeDatePicker('date')">
          Daily
        </button>
      </div>
      <div>
        <button class="btn btn-primary btn-block" onclick="changeDatePicker('week')">
          Weekly
        </button>
      </div>
      <div>
        <button class="btn btn-primary btn-block" onclick="changeDatePicker('month')">
          Monthly
        </button>
      </div>
      <div>
        <button class="btn btn-primary btn-block" onclick="changeDatePicker('year')">
          Yearly
        </button>
      </div>
    </div>
  </div>

  <div class="card-body">
    <div class="inline-elements">
      <div id="datepicker-container">
        <span id="item-selector-area" style="float: left; width: 40%; display: none">
          <label id="item-select-label" for="item-selector" style="float: left; padding-right: 3rem">Staff ID: </label>
          <span id="item-selector-module">
            <select id="item-selector" style="float: left; width:50%" class="form-control form-control-sm" onchange='updateAll()'></select>
          </span>
        </span>
        <span id="date-picker-area" style="float: right; width: 30%">
          <label id="date-picker-label" for="date-picker">Date: </label>
          <span id="date-picker-module">
            <input name="date" type="date" id="date-picker" class="form-control form-control-sm" onchange="updateAll()">
          </span>
        </span>
      </div>
    </div>
    <br><br>
    <small id="date-help" style="float: right; margin-right: 2rem" class="text-danger"></small>
    <canvas id="myAreaChart" width="100%" height="30"></canvas>
  </div>
  <div class="card-footer small text-muted graph_footer">
    <span id="average_score"><strong>Average Satisfaction:</strong></span>
    <span id="chart-updated" style="float: right">Updated yesterday at 11:59 PM</span>
  </div>
</div>

<!-- DataTables Example -->

    <i class="fas fa-table"></i>
    <span id="table-heading">Customer Events</span></div>

    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>Date</th>
            <th >Reservation ID</th>
            <th>Table Number</th>
            <th>Staff Involved</th>
            <th id="table-changable-head">Menu Items Ordered</th>
            <th>Satisfaction Score</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>Date</th>
            <th >Reservation ID</th>
            <th>Table Number</th>
            <th>Staff Involved</th>
            <th id="table-changable-foot">Menu Items Ordered</th>
            <th>Satisfaction Score</th>
          </tr>
        </tfoot>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer small text-muted"><span id="table-updated" style="float: right">Updated yesterday at 11:59 PM</span></div>
</div>
