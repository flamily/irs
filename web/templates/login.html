{% include 'header.html' %}
  <body class="bg-dark">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form action="{{ url_for('login.index') }}" method="post">
            <div class="form-group">
              <div class="form-label-group">
                <input name="username" type="string" id="inputUsername" class="form-control" placeholder="Username" required="required" autofocus="autofocus">
                <label for="inputUsername">Username</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                <label for="inputPassword">Password</label>
              </div>
            </div>
            <div class="container my-auto" type={% if error == blank %}hidden{% else %}text{% endif %}>
              <div class="copyright text-center my-auto">
                <span><font color="red">{{error}}</font></span>
              </div>
            </div>
            <input type=hidden value="{{ next or '' }}" name=next>
            <input type=submit value="Login" class="btn btn-primary btn-block">
          </form>
        </div>
      </div>
    </div>
  </body>
  {% include 'footer.html' %}
</html>
