language: python
python:
  - '3.6'
cache:
  - pip
install:
  - 'pip install pipenv'
  - 'pipenv install --ignore-pipfile'
services:
  - postgres
script:
  - coverage run -m pytest
  - coverage report --omit '/usr/*,/home/travis/virtualenv/*' -m --skip-covered --fail-under=100
  - find . -iname "*.py" | xargs pylint -d "c0111, R0801"
  - flake8
notifications:
  slack:
    secure: 
